<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | New Year Reveal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --accent: #00f3ff;
            --white: #F0EDE5;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--white); 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Responsive Overlay */
        #name-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .input-card {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 40px 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 30px;
        }

        input {
            width: 80%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
            margin: 30px 0;
        }

        /* Section Styling */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* Responsive Countdown */
        .countdown-wrap {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            width: 100%;
        }

        .unit {
            background: var(--glass);
            padding: 1.5rem;
            border-radius: 20px;
            min-width: 80px; /* Slim for mobile */
            flex: 1;
            max-width: 150px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .num { 
            font-size: clamp(2rem, 8vw, 4rem); 
            font-weight: 700; 
            color: var(--accent); 
            display: block; 
        }

        small { font-size: 0.6rem; letter-spacing: 2px; opacity: 0.5; }

        /* Personalized Section */
        #personal-section {
            background: radial-gradient(circle at center, #0a1f21 0%, #050505 100%);
        }

        .reveal-text {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(1.5rem, 6vw, 5rem);
            text-transform: uppercase;
            text-align: center;
            opacity: 0;
            line-height: 1.2;
        }

        .name-highlight {
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent);
            display: block;
        }

        /* Utility */
        .shaking { animation: shake 0.15s infinite; }
        @keyframes shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(4px, 4px); }
            75% { transform: translate(-4px, -4px); }
            100% { transform: translate(0,0); }
        }

        #reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.7rem;
            opacity: 0.3;
            cursor: pointer;
            z-index: 10;
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .countdown-wrap { gap: 0.5rem; }
            .unit { padding: 1rem 0.5rem; min-width: 70px; }
            .input-card h2 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="name-overlay">
        <div class="input-card">
            <h2>WHO IS ENTERING 2026?</h2>
            <input type="text" id="user-name" placeholder="Type name..." maxlength="15">
            <br>
            <button onclick="startExperience()" style="background: var(--accent); color: black; border:none; padding: 12px 40px; border-radius: 50px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;">Begin</button>
        </div>
    </div>

    <section id="timer-section">
        <div class="countdown-wrap" id="timer-ui">
            <div class="unit"><span class="num" id="d">00</span><small>DAYS</small></div>
            <div class="unit"><span class="num" id="h">00</span><small>HRS</small></div>
            <div class="unit"><span class="num" id="m">00</span><small>MINS</small></div>
            <div class="unit"><span class="num" id="s">00</span><small>SECS</small></div>
        </div>
        <p style="margin-top: 30px; opacity: 0.3; font-size: 0.8rem; letter-spacing: 5px;">AWAITING 2026</p>
    </section>

    <section id="personal-section">
        <div class="reveal-text" id="final-msg">
            HAPPY NEW YEAR<br>
            <span class="name-highlight" id="display-name">DEVELOPER</span>
        </div>
        <p style="margin-top: 20px; opacity: 0; letter-spacing: 8px; text-align: center;" id="sub-msg">THE FUTURE IS YOURS TO CODE.</p>
    </section>

    <div id="reset-btn" onclick="resetApp()">[ Reset Name ]</div>

    <script>
        // TARGET DATE: Jan 1, 2026
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();
        let userName = "";

        // On Load: Check LocalStorage
        window.onload = () => {
            const savedName = localStorage.getItem('ny2026_user');
            if (savedName) {
                userName = savedName;
                document.getElementById('display-name').innerText = userName.toUpperCase();
                document.getElementById('name-overlay').style.display = 'none';
                initTimer();
            }
        };

        function startExperience() {
            const input = document.getElementById('user-name').value.trim();
            userName = input || "GUEST";
            localStorage.setItem('ny2026_user', userName);
            document.getElementById('display-name').innerText = userName.toUpperCase();
            
            gsap.to("#name-overlay", { opacity: 0, duration: 0.5, onComplete: () => {
                document.getElementById('name-overlay').style.display = 'none';
                initTimer();
            }});
        }

        function initTimer() {
            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const diff = targetDate - now;

                if (diff <= 0) {
                    clearInterval(timerInterval);
                    triggerMidnight();
                    return;
                }

                document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');

                // Last 10 seconds: Mobile-friendly shake
                if (diff < 10000) document.getElementById('timer-ui').classList.add('shaking');
            }, 1000);
        }

        function triggerMidnight() {
            // 1. Confetti Burst
            const count = 200, defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) }));
            }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });

            // 2. Cinematic Transition
            const tl = gsap.timeline();
            tl.to("#timer-ui", { scale: 0.8, opacity: 0, duration: 1 })
              .to(window, { scrollTo: "#personal-section", duration: 2, ease: "power4.inOut" })
              .to("#final-msg", { opacity: 1, y: -20, duration: 1.2, ease: "back.out" })
              .to("#sub-msg", { opacity: 0.5, duration: 1 }, "-=0.5");
        }

        function resetApp() {
            localStorage.removeItem('ny2026_user');
            location.reload();
        }
    </script>
</body>
</html>
