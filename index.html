<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | The Broadcast</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --accent: #00f3ff;
            --white: #F0EDE5;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--white); font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }

        /* Stage 1: Overlay */
        #name-overlay {
            position: fixed;
            inset: 0; background: var(--bg); z-index: 100;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .input-card {
            width: 100%; max-width: 450px; text-align: center; padding: 50px 30px;
            background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
        }

        input {
            width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--accent);
            color: white; font-size: 1.8rem; text-align: center; outline: none; margin: 40px 0;
        }

        /* Responsive Grid for Timer */
        .countdown-wrap {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            width: 100%; max-width: 700px; padding: 20px;
        }

        @media (min-width: 768px) {
            .countdown-wrap { grid-template-columns: repeat(4, 1fr); }
        }

        .unit {
            background: var(--glass); padding: 2rem 1rem; border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.05); text-align: center;
        }

        .num { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 700; color: var(--accent); display: block; }

        /* Reveal Section */
        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #personal-section { background: radial-gradient(circle, #0a1f21 0%, #050505 100%); }
        .reveal-text { font-family: 'Syncopate', sans-serif; font-size: clamp(1.8rem, 6vw, 5rem); text-align: center; opacity: 0; }
        .name-highlight { color: var(--accent); text-shadow: 0 0 30px var(--accent); display: block; }
        
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(4px, 4px); } }
    </style>
</head>
<body>

    <div id="name-overlay">
        <div class="input-card">
            <h2 style="letter-spacing: 3px;">INITIALIZE 2026</h2>
            <input type="text" id="user-name" placeholder="YOUR NAME" maxlength="12">
            <button onclick="startExperience()" style="background:var(--accent); border:none; padding:15px 40px; border-radius:50px; font-weight:bold; cursor:pointer;">ACTIVATE BROADCAST</button>
        </div>
    </div>

    <section id="timer-section">
        <div class="countdown-wrap" id="timer-ui">
            <div class="unit"><span class="num" id="d">00</span><small>DAYS</small></div>
            <div class="unit"><span class="num" id="h">00</span><small>HRS</small></div>
            <div class="unit"><span class="num" id="m">00</span><small>MIN</small></div>
            <div class="unit"><span class="num" id="s">00</span><small>SEC</small></div>
        </div>
    </section>

    <section id="personal-section">
        <div class="reveal-text" id="final-msg">
            HAPPY NEW YEAR<br>
            <span class="name-highlight" id="display-name">USER</span>
        </div>
    </section>

    <script>
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();
        let userName = "";

        // Register Service Worker for Background Broadcast
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("SW Active"));
        }

        window.onload = () => {
            const saved = localStorage.getItem('ny2026_user');
            if (saved) {
                userName = saved;
                document.getElementById('display-name').innerText = userName.toUpperCase();
                document.getElementById('name-overlay').style.display = 'none';
                initTimer();
            }
        };

        async function startExperience() {
            userName = document.getElementById('user-name').value.trim() || "EXPLORER";
            localStorage.setItem('ny2026_user', userName);
            document.getElementById('display-name').innerText = userName.toUpperCase();

            // Request Notification Permission
            if ("Notification" in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted' && navigator.serviceWorker.controller) {
                    // Send message to Service Worker to handle broadcast when app is closed
                    navigator.serviceWorker.controller.postMessage({
                        type: 'SCHEDULE_NOTIFICATION',
                        time: targetDate,
                        name: userName
                    });
                }
            }

            gsap.to("#name-overlay", { opacity: 0, duration: 0.8, onComplete: () => {
                document.getElementById('name-overlay').style.display = 'none';
                initTimer();
            }});
        }

        function initTimer() {
            setInterval(() => {
                const now = new Date().getTime();
                const diff = targetDate - now;
                if (diff <= 0) { triggerMidnight(); return; }
                
                document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
                document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
                document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
                document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
                
                if (diff < 10000) document.getElementById('timer-ui').classList.add('shaking');
            }, 1000);
        }

        function triggerMidnight() {
            if (navigator.vibrate) navigator.vibrate([500, 100, 500]);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            gsap.to(window, { scrollTo: "#personal-section", duration: 2, ease: "power4.inOut" });
            gsap.to("#final-msg", { opacity: 1, duration: 2, delay: 1 });
        }
    </script>
</body>
</html>
