<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | Personalized Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg: #050505;
            --accent: #00f3ff;
            --white: #F0EDE5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: var(--white); 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* Input Overlay */
        #name-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .input-card {
            text-align: center;
            padding: 3rem;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(20px);
            border-radius: 30px;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent);
            color: white;
            font-size: 2rem;
            text-align: center;
            outline: none;
            margin-top: 20px;
            font-family: 'Space Grotesk';
        }

        /* Sections */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Countdown Visuals */
        .countdown-wrap { display: flex; gap: 1.5rem; }
        .unit {
            background: rgba(255,255,255,0.03);
            padding: 2rem;
            border-radius: 15px;
            min-width: 120px;
            text-align: center;
        }
        .num { font-size: 4rem; font-weight: 700; color: var(--accent); display: block; }
        
        /* Personalized Section */
        #personal-section {
            background: linear-gradient(to bottom, #050505, #001a1c);
        }
        .reveal-text {
            font-family: 'Syncopate', sans-serif;
            font-size: 6vw;
            text-transform: uppercase;
            text-align: center;
            opacity: 0;
        }
        .name-highlight {
            color: var(--accent);
            text-shadow: 0 0 50px var(--accent);
        }

        /* Animation Classes */
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(0,0); }
            50% { transform: translate(3px, 3px); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>
<body>

    <div id="name-overlay">
        <div class="input-card">
            <h2>WHO IS ENTERING 2026?</h2>
            <input type="text" id="user-name" placeholder="Enter Name..." autocomplete="off">
            <br><br>
            <button onclick="startExperience()" style="background: var(--accent); border:none; padding: 10px 30px; border-radius: 20px; cursor: pointer; font-weight: bold;">INITIALIZE</button>
        </div>
    </div>

    <section id="timer-section">
        <div class="countdown-wrap" id="timer-ui">
            <div class="unit"><span class="num" id="d">00</span><small>DAYS</small></div>
            <div class="unit"><span class="num" id="h">00</span><small>HOURS</small></div>
            <div class="unit"><span class="num" id="m">00</span><small>MINS</small></div>
            <div class="unit"><span class="num" id="s">00</span><small>SECS</small></div>
        </div>
    </section>

    <section id="personal-section">
        <div class="reveal-text" id="final-msg">
            HAPPY NEW YEAR<br>
            <span class="name-highlight" id="display-name">DEVELOPER</span>
        </div>
        <p style="margin-top: 40px; opacity: 0.5; letter-spacing: 5px;" id="sub-msg">THE FUTURE BELONGS TO YOU.</p>
    </section>

    <script>
        // Use current date for testing or set to Jan 1, 2026
       // Configuration
const targetDate = new Date("January 1, 2026 00:00:00").getTime();
let userName = "";

// 1. CHECK FOR STORED NAME ON LOAD
window.onload = () => {
    const savedName = localStorage.getItem('ny2026_user');
    
    if (savedName) {
        // If name exists, hide overlay immediately and start
        userName = savedName;
        document.getElementById('display-name').innerText = userName.toUpperCase();
        document.getElementById('name-overlay').style.display = 'none';
        initTimer();
    }
};

// 2. INITIALIZE AND STORE NAME
function startExperience() {
    const inputField = document.getElementById('user-name');
    userName = inputField.value.trim() || "FRIEND";
    
    // Save to browser memory
    localStorage.setItem('ny2026_user', userName);
    
    document.getElementById('display-name').innerText = userName.toUpperCase();
    
    gsap.to("#name-overlay", { 
        opacity: 0, 
        duration: 0.8, 
        onComplete: () => {
            document.getElementById('name-overlay').style.display = 'none';
            initTimer();
        }
    });
}

// 3. TIMER LOGIC
function initTimer() {
    const timerInterval = setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
            clearInterval(timerInterval);
            triggerMidnight();
            return;
        }

        // Update UI
        document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
        document.getElementById('h').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
        document.getElementById('m').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById('s').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');

        // Intensity: Shake more as we get closer (last 10 seconds)
        if (diff < 10000 && diff > 0) {
            document.getElementById('timer-ui').classList.add('shaking');
        }

    }, 1000);
}

// 4. THE REVEAL EVENT
function triggerMidnight() {
    // Blast confetti
    confetti({ particleCount: 500, spread: 150, origin: { y: 0.6 }, colors: ['#00f3ff', '#ffffff', '#ffd700'] });

    // Transition Animation
    const tl = gsap.timeline();
    
    tl.to("#timer-ui", { scale: 0.5, opacity: 0, duration: 1, ease: "power4.in" })
      .to(window, {
          scrollTo: "#personal-section",
          duration: 2,
          ease: "expo.inOut"
      })
      .to("#final-msg", { opacity: 1, scale: 1, duration: 1.5, ease: "back.out(1.7)" })
      .to("#sub-msg", { opacity: 0.7, y: 0, duration: 1 }, "-=0.5");

    // Continuous Celebration
    setInterval(() => {
        confetti({ particleCount: 50, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 50, angle: 120, spread: 55, origin: { x: 1 } });
    }, 3000);
}
    </script>
</body>
</html>
